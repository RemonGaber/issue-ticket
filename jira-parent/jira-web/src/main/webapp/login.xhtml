
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<h3>Login</h3>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">
			<p:outputLabel value="User Name:"></p:outputLabel>
			<p:inputText value="#{userFaces.user.username}"></p:inputText>
			<p:outputLabel value="Password:"></p:outputLabel>
			<p:password value="#{userFaces.user.password}"></p:password>
		</p:panelGrid>
		<p:commandButton value="Login" action="#{userFaces.login}" update="messages"></p:commandButton>
		<p:commandButton action="register?faces-redirect=true" value="Register" />
	</h:form>
</h:body>
</html>
